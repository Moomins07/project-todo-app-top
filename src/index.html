<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="bg-darkBlue text-white font-opensans">
    <div class="container mx-auto mt-10 px-6 text-center md:text-left md:h-20">
      <h1
        class="text-center mb-10 text-3xl font-bold leading-normal mt-2 md:text-4xl md:text-left"
      >
        My to-do App.
      </h1>
      <p
        class="text-center mx-auto max-w-sm mb-10 text-sm md:max-w-xl md:text-xl md:text-left md:mx-0"
      >
        As part of the Odin Project curriculum, I have been tasked with creating
        a to-do app using Webpack5.
      </p>
      <p
        class="max-w-sm mb-10 text-sm md:max-w-xl md:text-xl mx-auto text-center md:text-left md:mx-0"
      >
        The GitHub repo can be found here.
      </p>

      <h2
        class="text-center mb-10 text-4xl font-bold leading-normal mt-2 md:text-3xl md:text-left"
      >
        Let's get some work <span class="text-lightRed">done!</span>
      </h2>

      <div class="max-w-4xl">
        <!-- Form -->
        <!-- FORM THAT WILL CREATE TO-DO PROJECTS -->
        <form
          action=""
          id="link-form"
          class="relative flex flex-col w-full py-10 mt-20 space-y-4 bg-darkViolet rounded-lg md:flex-row md:space-y-0 md:space-x-3"
        >
          <div class="flex flex-col md:w-1/2 space-y-1">
            <label for="title" class="font-bold text-lead tracking-wide"
              >Project</label
            >
            <input
              type="text"
              class="text-black p-3 border-2 rounded-lg placeholder-slate-200s focus:outline-none border-slate-600 dark:border-none"
              placeholder="What needs doing today?"
              id="project"
            />
          </div>
          <div class="flex flex-col md:w-1/2 space-y-1">
            <label for="title" class="font-bold text-lead tracking-wide"
              >Date</label
            >
            <input
              type="date"
              class="text-black p-3 border-2 rounded-lg placeholder-slate-200s focus:outline-none border-slate-600 dark:border-none"
              placeholder=""
              id="project-date"
            />
          </div>

          <button
            id="add-todo"
            class="flex flex-row justify-center rounded-md self-end bg-slate-600 md:rounded-lg px-1.5 py-1.5 w-full md:w-1/12 dark:bg-slate-500 transition hover:dark:bg-slate-400 group hover:bg-slate-500"
          >
            <i
              class="text-white text-3xl fa-solid fa-plus transition group-hover:scale-125"
            ></i>
          </button>
        </form>
      </div>

      <div class="container mx-auto">
        <div class="max-w-8xl">
          <div id="project-cards" class="gap-4">
          
         
        </div>
      </div>
    </div>

   <!-- Modal container -->
<div id="updateTodoModal" class=" fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
  <!-- Modal -->
  <div class="relative top-20 mx-auto p-5 w-96 shadow-lg rounded-md bg-darkBlue">
    <!-- Close button -->
    <div class="flex justify-end">
      <button id="closeModalButton" class="text-gray-400 hover:text-gray-600">
        <span class="fa fa-times"></span>
      </button>
    </div>
    <!-- Modal content -->
    <div class="mt-3">
      <form id="updateTodoForm">
        <div class="mb-4">
          <label for="todoTitle" class="block">Title</label>
          <input type="text" id="todoTitle" name="title" class="w-full px-3 py-2 border rounded text-darkBlue2">
        </div>
        <div class="mb-4">
          <label for="todoDate" class="block">Date</label>
          <input type="date" id="todoDate" name="date" class="w-full px-3 py-2 border rounded text-darkBlue2">
        </div>
        <div class="mb-4">
          <label for="todoDescription" class="block">Description</label>
          <textarea id="todoDescription" name="description" class="w-full px-3 py-2 border rounded text-darkBlue2"></textarea>
        </div>
        <div class="mb-4" id="checklistContainer">
          <label class="block">Checklist</label>
          <input type="text" id="checklistItem" class="w-3/4 px-3 py-2 border rounded text-darkBlue2">
          <button type="button" id="addChecklistItemButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">Add Item</button>
          <ul id="checklistItems" class="list-disc pl-5 mt-2">
            <!-- Checklist items will be added here -->
          </ul>
        </div>
        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full">Update</button>
      </form>
    </div>
  </div>
</div>

  </body>
</html>
